<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOLANDO</title>
        <!--link il css-->
        <link rel="stylesheet" href="./css/style.css"/>
        <!--metto favicon-->
        <link rel="icon" type="image/x-icon" href="img/favicon.svg"/>
        <!--linko fontawesome da cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        
        <!--header inizio-->
        <header class="fixedBar">

            <div class="gender">
                <a href="#">Uomo</a>
                <a href="#">Donna</a>
                <a href="#">Bambini</a>
            </div>

            <div class="logo">
                <img class="booleanLogo" src="./img/boolean-logo.png"/>
            </div>

            <div class="menuIcons">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </header>
        <!--header fine-->

        <!--main inizio-->

        <main>
            <div class="mainContainer">
                <div class="columns debug">
                    <div class="col debug">
                        <div class="article debug">
                            
                            <img class="sideA" src="./img/1.webp"/>
                            <img class="sideB" src="./img/1b.webp"/>
                            <div class="absoluteTopRight">
                                <div class="favourite" >&hearts;</div>
                            </div>
                            <div class="absoluteBottomLeft">
                                <span class="discount label">-50%</span>
                                <span class="eco label">Sostenibilità</span>
                            </div>
                            <div class="product">
                                <div class="smallFont">Levi's</div>
                                <div class="capsBold">relaxed fit tee unisex</div>
                                <div class="smallFont">
                                    <span class="redFont">14,99 €</span>
                                    <span class="barrato">29,99 €</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>





        </main>

        <!--main fine-->

    </body>
</html>
